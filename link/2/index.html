<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./style & script/style.css">
</head>
<body>
    <!-- Menu -->
    <main class="menu hidden">
        <!-- Menu Outline-->
        <section class="outline">
            <div class="main-line"></div>
            <span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span>
        </section>
        <!-- Menu Board -->
        <section class="board-main">
            <div class="row1">
                <span>Char</span>
            </div>
            <div class="row2">
                <button>X</button>
                <button>O</button>
            </div>
            <div class="row3">
                <button>PLAY</button>
            </div>
        </section>
        <!-- Menu Inline-->
        <section class="inline">
            <span></span>
            <span></span><span></span>
        </section>
    </main>
    <!-- Board -->
    <main class="board hidden">
        <!-- Outline Dashed -->
        <section class="outline">
            <div class="main-line"></div>
            <span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span>
        </section>
        <!-- Board Main 3x3 -->
        <section class="board-main">
            <div class="row1">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="row2">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="row3">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </section>
        <!-- Inline Solid 2x2-->
        <section class="inline">
            <span></span><span></span>
            <span></span><span></span>
        </section>
    </main>
    <!-- Status Win/Lose/Draw -->
    <main class="status hidden">
        <!-- Status Outline-->
        <section class="outline">
            <div class="main-line"></div>
            <span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span>
        </section>
        <!-- Status Board -->
        <section class="board-main">
            <div class="row1">
                <span></span>
            </div>
            <div class="row2">
                <button>Play Again</button>
                <button>X</button>
            </div>
        </section>
        <!-- Status Inline-->
        <section class="inline">
            <span></span>
            <span></span>
        </section>
    </main>

    <!-- JS -->
    <script src="./style & script/script.js"></script>
</body>
</html>

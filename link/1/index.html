<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style & script/style.css">
</head>
<body>
    <div class="main">
        <!-- Outline Border -->
        <div class="outline"><span></span></div>
        <!-- Screen -->
        <input type="text" class="row1 display fn48"></input>
        <!-- Button -->
        <div class="row2 fn64">
            <span class="bg-red">C<span class="fn32">lr</span></span>
            <span class="bg-redD">*</span>
            <span class="bg-redD fn56">/</span>
            <span class="bg-red"> D<span class="fn32">el</span></span>
        </div>
        <div class="row3 fn64">
            <span class="bg-blk3">7</span>
            <span class="bg-blk3">8</span>
            <span class="bg-blk3">9</span>
            <span class="bg-redD fn56">%</span>
        </div>
        <div class="row4 fn64">
            <span class="bg-blk3">4</span>
            <span class="bg-blk3">5</span>
            <span class="bg-blk3">6</span>
            <span class="bg-redD">-</span>
        </div>
        <div class="row5 fn64">
            <span class="bg-blk3">1</span>
            <span class="bg-blk3">2</span>
            <span class="bg-blk3">3</span>
            <span class="bg-redD">+</span>
        </div>
        <div class="row6 rowEnd fn64">
            <span class="bg-blk3">0</span>
            <span class="bg-grnD fn56">( )</span>
            <span class="bg-grnD">.</span>
            <span class="bg-grnD">=</span>
        </div>
    </div>
    
    <!-- JS -->
    <script src="./style & script/script.js"></script>
</body>
</html>
